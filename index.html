<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/bookmark-logo.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <div class="container py-5 d-flex flex-column justify-content-center align-items-center">
        <h1 class="position-relative py-2">Bookmarker</h1>
        <div
            class="body mt-5 p-4  w-100 d-flex flex-column justify-content-center align-items-center border-start-0 border-end-0 gap-4">
            <h2><i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="w-100">
                <label for="bookmarkName" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name
                </label>
                <input oninput="validateInput(this)" type="text" class="form-control" id="bookmarkName"
                    placeholder="Bookmark Name">
            </div>
            <div class="w-100">
                <label for="bookmarkURL" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-link pe-2"></i>
                    Site URL
                </label>
                <input oninput="validateInput(this)" type="url" class="form-control" id="bookmarkURL"
                    placeholder="Website URL">
            </div>
            <button id="submitBtn" class="btn btn-submit px-5" onclick="addBookmark(this)">Submit</button>
        </div>
        <table class="table mt-4 text-center ">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id=bookmarkTable></tbody>
        </table>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
